    <div>

    <div class="container">
        <div class="row">
             <div class="col-2">
               <a class="btn btn-secondary" href="home.html" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">

                <button class="btn btn-danger logoutBtn">Logout</button>
            </div>
            </div>

        <div class="row">
          <div class="content">
            <p class="page_code"></p>
            <p class="page_status"></p>
            </div>

       <div class="row">
        <template class="ledger_template">
            <div class="row ledger_content" >
              <div class="col ledger_card" >
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                        <div class="col-10">
                          <h3 class="card-title"></h3>
                          <h6 class="card-subtitle mb-2 text-muted"></h6>
                        </div>
                        <div class="col-2">
                          <button type="button" data-bs-toggle="modal" data-bs-target="#newTrModal"  class="btn btn-success float-right" id="addTrBtn" href="home.html" role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">

                </div>

       <div class="row">
         <!-- <template class="transaction_template"> -->
           <div class="row transaction_content">
              <div class="col transaction_card card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-10">
                      <h3 class="card-title">TRANSACTION NAME</h3>
                      <h6 class="card-subtitle mb-2 text-muted">TRANSACTION COST</h6>
                    </div>
                    <div class="col-2">
                      <div class="row">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#editTrModal" class="btn btn-secondary float-right" id="editTrBtn">Edit</a>
                      </div>
                      <div class="row">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#delTrModal" class="btn btn-danger float-right" id="delTrBtn">Delete</a>

                    </div>
                  </div>

              </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<div class="modal fade" id="newTrModal" tabindex="-1" aria-labelledby="newTrModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newTrModal">Add Transaction</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ledger-name" class="col-form-label">Transaction Name: </label>
            <input type="text" class="form-control" id="tr_name">
          </div>
          <div class="mb-3">
            <label for="ledger-name" class="col-form-label">Amount</label>
            <input type="number" class="form-control" id="tr_amount">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelBtn" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="createBtn">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editTrModal" tabindex="-1" aria-labelledby="editTrModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTrModal">Edit Transaction</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ledger-name" class="col-form-label">Transaction Name </label>
            <input type="text" class="form-control" id="tr_name" value="GET FROM DB">
          </div>
          <div class="mb-3">
            <label for="ledger-name" class="col-form-label">Amount</label>
            <input type="number" class="form-control" id="tr_amount" value="GET FROM DB">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelBtn" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="delTrModal" tabindex="-1" aria-labelledby="delTrModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delTrModal">Delete Transaction</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this transaction?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelBtn" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="delBtn">Delete</button>
      </div>
    </div>
  </div>
</div>
