</button>
<div class="modal fade" id="newLedgerModal" tabindex="-1" aria-labelledby="newLedgerLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newLedgerLabel">New Ledger</h5>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ledger-name" class="col-form-label">Ledger name:</label>
            <input type="text" class="form-control" id="ledger-name">
          </div>
          <div class="mb-3">
          <label for="ledger-name" class="col-form-label">Add users:</label>
           <input type="text" placeholder="@username" data-role="taginput" id="ledger-users">

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelBtn" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="createBtn">Create</button>
      </div>
